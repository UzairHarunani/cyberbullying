<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cyberbullying Chatbot</title>  
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->  
    <script>  
        async function askQuestion() {  
            const questionInput = document.getElementById('question');  
            if (!questionInput) {  
                console.error("Input element with ID 'question' not found.");  
                return;  
            }  

            const questionValue = questionInput.value; // Access the input value  
            if (!questionValue) {  
                alert("Please enter a question.");  
                return; // Early return if the input is empty  
            }  

            const responseArea = document.getElementById('response');  
            responseArea.innerHTML = "Typing...";  

            try {  
                const response = await fetch('/api/ask', {  // Update URL for Vercel serverless function  
                    method: 'POST',  
                    headers: {  
                        'Content-Type': 'application/x-www-form-urlencoded',  
                    },  
                    body: `question=${encodeURIComponent(questionValue)}`  
                });  

                const data = await response.json();  

                if (response.ok) {  
                    responseArea.innerHTML = data.answer; // Display the response  
                } else {  
                    responseArea.innerHTML = "Error: " + data.answer; // Show error from the server  
                }  
            } catch (error) {  
                console.error("Error:", error);  
                responseArea.innerHTML = "An error occurred. Please try again.";  
            }  
        }  
    </script>  
</head>  
<body>  
    <div class="container">  
        <h1>Cyberbullying Chatbot</h1>  
        <input type="text" id="question" placeholder="What is cyberbullying?" />  
        <button onclick="askQuestion()">Ask</button>  
        <div id="response" class="response"></div>  
    </div>  
</body>  
</html>
